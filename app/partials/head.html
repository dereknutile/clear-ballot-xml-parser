    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Washington County Oregon Election Results">
        <meta name="author" content="Washington County Oregon Election Results">

        <title>Washington County Oregon Election Results</title>
        <link href='//fonts.googleapis.com/css?family=Raleway:100,400,700' rel='stylesheet' type='text/css'>
        <link href='//fonts.googleapis.com/css?family=Roboto:100,300,400,700' rel='stylesheet' type='text/css'>

        <!-- Start custom css -->
        <style>
            body {
                padding-top: 70px;
                font-weight: 300;
                font-family: 'Roboto';
                background-color: #eceff1;
            }

            .navbar-default {
                background-color: #fff;
                border-bottom: 1px solid #aaa;
                box-shadow: 0 1px 1px rgba(0,0,0,0.10),0 2px 2px rgba(0,0,0,0.20);
                -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
                -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
                transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
            }

            .navbar-brand {
                height: 60px;
            }

            .navbar-default .navbar-brand {
                color: #0099d7;
                padding: 5px 15px;
            }

            .navbar-brand>img {
                display: inline;
            }

            .navbar-default .navbar-toggle {
                border-color: #0099d7;
            }
            .navbar-default .navbar-toggle .icon-bar {
                background-color: #0099d7;
            }

            .navbar-toggle {
                border-radius: 0px;
            }

            @media (min-width: 768px){
                .navbar-nav>li>a {
                    padding-top: 20px;
                    padding-bottom: 20px;
                }
            }
            .navbar-default .navbar-nav>li>a:hover {
                color: #0099d7;
                background-color: #eee;
            }

            .alert {
                padding: 15px;
                margin-bottom: 20px;
                border-radius: 0px;
                box-shadow: 0 1px 3px rgba(0,0,0,.12),0 1px 2px rgba(0,0,0,.24);
            }

            .alert-warning {
                font-size: 1.25em;
                color: #000;
                background-color: #fff;
                border: 1px solid #ddd;
            }

            h1.election-title {
                font-family: 'Raleway';
                font-size: 2em;
                font-weight: 400;
                color: #001;
                margin-bottom: 1em;
            }

            p {
                font-size: 1.1em;
                line-height: 1.4em;
                color: #011;
                text-align: left;
            }

            .election-summary {
                min-height: 1em;
                padding: 1em;
                margin-bottom: 2em;
                border: 1px solid #ddd;
                background: #fff;
                box-shadow: 0 1px 3px rgba(0,0,0,.12),0 1px 2px rgba(0,0,0,.24);
            }

            .election-summary p {
                font-size: 1.2em;
                line-height: 1.3em;
            }
            .contest {
                border: 1px solid #ddd;
                background: #fff;
                box-shadow: 0 1px 3px rgba(0,0,0,.12),0 1px 2px rgba(0,0,0,.24);
            }

            .contest p {
                padding: .3em;
                margin: 0;
            }

            h5.contest-title {
                margin: 0;
                font-size: 1.4em;
                background-color: #ddd;
                padding: .5em;
            }

            .back-to-top {
                text-align: right;
                margin-bottom: 1em;
                padding-top: .5em;
                padding-bottom: .5em;
            }

            footer.footer {
                margin-top: 5em;
                padding: 2em 0 3em;
                background-color: #eee;
                background-image: linear-gradient(#fff, #eee);
            }

            .copyright {
                margin-top: 2em;
                text-align: center;
                font-weight: 300;
                color: #aaa;
            }

            #sidebar {
                border: 1px solid #ddd;
                background: #fff;
                box-shadow: 0 1px 3px rgba(0,0,0,.12),0 1px 2px rgba(0,0,0,.24);
            }

            h5.sidebar-title {
                margin: 0;
                padding: 10px 15px;
                font-size: 1.2em;
                font-weight: 600;
                background-color: #ddd;
            }
        </style><!-- End custom css -->
