/* Global Reset */
* {
  margin: 0;
  padding: 0; }

html, body {
  height: 100%;
  font-family: "Roboto", Helvetica, Arial, sans-serif; }

body.fixed-navbar {

p, ul, ol {

  font-size: 1.25em;
  line-height: 1.5em;
  margin-bottom: 1em; }

ol, ul {

h1, h2, h3, h4, h5 {

a {

a:visited {

/* ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ */
/* framework overrides */
/* ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ */
.navbar-inverse {
  background-color: #4e707e;
  background-image: linear-gradient(#4e707e, #354b56);
  border-color: #4e707e; }

.navbar-inverse .navbar-nav > .active > a, .navbar-inverse .navbar-nav > .active > a:focus, .navbar-inverse .navbar-nav > .active > a:hover {
  color: white;
  background-color: #354b56; }

.navbar-inverse .navbar-nav > li > a {
  color: #bebebe; }

.navbar-brand {

.navbar-inverse .navbar-brand {

@media (min-width: 768px) {

.page-header {

.alert {

.btn {

.container .jumbotron, .container-fluid .jumbotron {

.img-thumbnail {

.nav-pills > li > a {

.dropdown-menu {

.progress {

.list-group-item:first-child {

.list-unstyled {

.panel {

.panel-heading {
  border-top-left-radius: 0px;
  border-top-right-radius: 0px; }

.well {

/* ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ */
/* custom */
/* ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ */
.text-shadow-dark {

.main-copy {

img.img-center {

.sidebar {

.sidebar-heading {

/* ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ */
/* application specific */

.back-to-top {
    text-align: right;
    margin-bottom: 1em;
    padding-top: .5em;
    padding-bottom: .5em; }

.page-header h1{
    font-size: 30px;
